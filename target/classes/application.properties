server.port=8090
server.tomcat.accept-count=1000
server.tomcat.threads.max=800
server.tomcat.threads.min-spare=100

mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.name=seckill
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/seckill
spring.datasource.username=user1
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

#use Druid connection pool
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#Spring Boot Redis dependency
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.database=10
#spring.data.redis.password=

#Jedis connection pool
spring.data.redis.jedis.pool.max-active=50
spring.data.redis.jedis.pool.min-idle=20

mq.nameserver.addr=127.0.0.1:9876
mq.topicname=stock
